<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Selamat Hari Raya Idul Fitri 1442 H</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts/css/all.css">
</head>

<body>
	<!-- Template HTML -->
	<div class="frame">
		<div class="circle"></div>
		<div class="line left"></div>
		<div class="line right"></div>
		<div class="bracket left"></div>
		<div class="bracket right"></div>
		<div class="small top"><span class="first-letter">s</span>elamat</div>
		<div class="big">Idul Fitri</div>
		<div class="small bottom">Mohon Maaf Lahir & Bathin</div>
		<div class="hide top"></div>
		<div class="hide bottom"></div>
		<div class="name-ucapan">
			 <a class="typewrite" data-period="2000" data-type='[ "Fahmi dan Keluarga"]'>
              <span class="wrap"></span>
            </a>
		</div>
		<div class="mosque">
			<i class="fas fa-mosque"></i> <i class="fas fa-mosque"></i> <i class="fas fa-mosque"></i>
		</div>
	</div>

	<button id="play_audio" onclick="play()" style="display: none;">Play</button>
	<!-- audio -->
	<audio id="my_audio"  src="./mp3/main-voice.mp3" muted="true">
	</audio>

	<!-- Javascript -->
	<script src='idulfitri.js'></script>
	<script>
		var TxtType = function(el, toRotate, period) {
    this.toRotate = toRotate;
    this.el = el;
    this.loopNum = 0;
    this.period = parseInt(period, 10) || 2000;
    this.txt = '';
    this.tick();
    this.isDeleting = false;
};

TxtType.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

    if (this.isDeleting) {
    this.txt = fullTxt.substring(0, this.txt.length - 1);
    } else {
    this.txt = fullTxt.substring(0, this.txt.length + 1);
    }

    this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

    var that = this;
    var delta = 200 - Math.random() * 100;

    if (this.isDeleting) { delta /= 2; }

    if (!this.isDeleting && this.txt === fullTxt) {
    delta = this.period;
    this.isDeleting = true;
    } else if (this.isDeleting && this.txt === '') {
    this.isDeleting = false;
    this.loopNum++;
    delta = 500;
    }

    setTimeout(function() {
    that.tick();
    }, delta);
};

window.onload = function() {
    var elements = document.getElementsByClassName('typewrite');
    for (var i=0; i<elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
          new TxtType(elements[i], JSON.parse(toRotate), period);
        }
    }
    // INJECT CSS
    var css = document.createElement("style");
    css.type = "text/css";
    css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
    document.body.appendChild(css);
	 document.getElementById("play_audio").click()
	//   setTimeout(function() {
    //     document.getElementById("play_audio").click()
    // },10);
};

 function play() {
        var audio = document.getElementById("my_audio");
        audio.play();
      }
	</script>

</body>

</html>
